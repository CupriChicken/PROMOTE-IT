<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic HTML5 document setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heroes Dutch Comic Con</title>
  
  <!-- Page favicon displayed in browser tab -->
  <link rel="icon" type="image/x-icon" href="../media/favicon.jpg">
  
  <!-- Bootstrap CSS framework for responsive design and components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS for page-specific styling -->
  <link rel="stylesheet" href="./home.css">
</head>

<body>
  <!-- MAIN HERO SECTION -->
  <!-- Full-screen landing page with background, logo, countdown, and call-to-action -->
  <div class="hero-section">

    <!-- Achtergrondafbeelding -->
    <img src="../media/con 1.png" class="background" alt="Achtergrondafbeelding">

    <!-- LOGO CONTAINER -->
    <!-- Centered logo at the top of the page -->
    <div class="logo-container">
      <!-- Main Dutch Comic Con logo -->
      <img src="../media/DCC-logo 1.png" alt="Dutch Comic Con Logo" class="logo">
    </div>

    <!-- COUNTDOWN TIMER CONTAINER -->
    <!-- Displays time remaining until the convention starts -->
    <div class="countdown-container">
      <!-- Countdown display - populated by JavaScript -->
      <div id="countdown" class="countdown">00:00:00</div>
    </div>

    <!-- MAIN CALL-TO-ACTION BUTTON -->
    <!-- Primary navigation button to access the interactive map -->
    <div class="main-button">
      <a href="../kaart/kaart.html" class="btn btn-warning btn-lg">Ga naar de kaart</a>
    </div>

  </div>

  <!-- JAVASCRIPT -->
  <!-- Script for countdown timer functionality -->
  <script src="./home.js"></script>
</body>

</html>
