<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heroes Dutch Comic Con</title>
  <link rel="icon" type="image/x-icon" href="../media/favicon.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./home.css">
</head>
<body>
  <!-- Hero-sectie met achtergrondafbeelding, logo, countdown timer en hoofdknop -->
  <div class="hero-section">
    
    <!-- Achtergrondafbeelding -->
    <img src="../media/con 1.png" class="background" alt="Achtergrondafbeelding">
    
    <!-- Container voor het logo -->
    <div class="logo-container">
      <!-- Dutch Comic Con logo -->
      <img src="../media/DCC-logo 1.png" alt="Dutch Comic Con Logo" class="logo">
    </div>
    
    <!-- Container voor de countdown timer -->
    <div class="countdown-container">
      <!-- Countdown-weergave (wordt aangestuurd met JavaScript) -->
      <div id="countdown" class="countdown">24:25:55</div>
    </div>
    
    <!-- Hoofdknop die leidt naar de hoofdpagina -->
    <div class="main-button">
      <a href="../kaart/kaart.html" class="btn btn-warning btn-lg">Ga naar de kaart</a>
    </div>
    
  </div>

  <!-- JavaScript-bestand voor de countdown of interactieve functies -->
  <script src="./home.js"></script>
</body>
</html>
